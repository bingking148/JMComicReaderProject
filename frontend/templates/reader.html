    <script>

        // åˆå§‹åŒ–é˜…è¯»å™¨

                chapters = comic.chapters;

                console.log(`ç« èŠ‚ä¿¡æ¯: æ€»æ•°=${chapters.length}, å½“å‰=${currentChapter}, é¡µæ•°=${totalPages}`);

                if (chapters.length > 1) {

                    displayChapterSelector();
                }
                
                // æ›´æ–°é¡µé¢ä¿¡æ¯
                updatePageInfo();
                
                // åŠ è½½ç¬¬ä¸€é¡µ
                console.log('åŠ è½½ç¬¬ä¸€é¡µ');
                await loadPage(1);
                
            } catch (error) {
                console.error('åˆå§‹åŒ–é˜…è¯»å™¨å¤±è´¥:', error);
                console.error('é”™è¯¯å †æ ˆ:', error.stack);
                
                document.getElementById('readerContent').innerHTML = `

        // æ˜¾ç¤ºç« èŠ‚é€‰æ‹©å™¨
        function displayChapterSelector() {
            const selector = document.getElementById('chapterSelector');
            const select = document.getElementById('chapterSelect');
            
            selector.style.display = 'flex';
            select.innerHTML = '';
            
            chapters.forEach((chapter, index) => {
                const option = document.createElement('option');
                option.value = chapter.id;
                option.textContent = chapter.name;
                option.selected = chapter.id === currentChapter;
                select.appendChild(option);
            });
        }

        // åˆ‡æ¢ç« èŠ‚
        async function changeChapter() {
            const select = document.getElementById('chapterSelect');
            const newChapterId = select.value;
            
            if (newChapterId === currentChapter) return;
            
            try {
                // ä¿®å¤ï¼šä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼Œç§»é™¤API_BASE_URLå‰ç¼€
                const data = await apiRequest(`/api/read/${jmId}/chapter/${newChapterId}`);
                
                currentChapter = newChapterId;
                currentChapterIndex = data.chapters.findIndex(ch => ch.id === newChapterId);
                totalPages = data.current_chapter_pages;
                currentPage = 1;
                
                updatePageInfo();
                await loadPage(1);
            } catch (error) {
                showMessage('åˆ‡æ¢ç« èŠ‚å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åŠ è½½é¡µé¢
        async function loadPage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages) return;
            
            currentPage = pageNum;
            updatePageInfo();
            
            try {
                console.log(`åŠ è½½é¡µé¢: ${pageNum}/${totalPages}, ç« èŠ‚: ${currentChapter}`);
                
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                document.getElementById('readerContent').innerHTML = `
                    <div class="loading-container">
                        <div class="loading"></div>
                        <p>æ­£åœ¨åŠ è½½ç¬¬ ${pageNum} é¡µ...</p>
                    </div>
                `;
                
                // ä¿®å¤ï¼šä½¿ç”¨æ­£ç¡®çš„é¡µé¢URLæ ¼å¼
                const pageUrl = `/api/comic/${jmId}/page/${pageNum}${currentChapter ? '?chapter=' + currentChapter : ''}`;
                console.log(`é¡µé¢URL: ${pageUrl}`);
                
                // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
                const img = document.createElement('img');
                img.src = pageUrl;
                img.className = 'reader-page';
                img.style.transform = `scale(${currentZoom / 100})`;
                img.alt = `ç¬¬ ${pageNum} é¡µ`;
                
                // å›¾ç‰‡åŠ è½½å®Œæˆåçš„å¤„ç†
                img.onload = function() {
                    console.log(`é¡µé¢ ${pageNum} åŠ è½½æˆåŠŸ`);
                    document.getElementById('readerContent').innerHTML = '';
                    document.getElementById('readerContent').appendChild(img);
                };
                
                img.onerror = function() {
                    console.error(`é¡µé¢ ${pageNum} åŠ è½½å¤±è´¥, URL: ${pageUrl}`);
                    // å¦‚æœçœŸå®å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºå ä½å›¾
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjEyMDAiIHZpZXdCb3g9IjAgMCA4MDAgMTIwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwMCIgaGVpZ2h0PSIxMjAwIiBmaWxsPSIjRjBGMEYwIi8+Cjx0ZXh0IHg9IjQwMCIgeT0iNjAwIiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSIgZm9udC1zaXplPSI0OCI+5Zu+54mH5Yqg6L295aSx6LSlPC90ZXh0Pgo8L3N2Zz4K';
                };
                
            } catch (error) {
                console.error('åŠ è½½é¡µé¢å¤±è´¥:', error);
                console.error('é”™è¯¯å †æ ˆ:', error.stack);
                document.getElementById('readerContent').innerHTML = `
                    <div class="error-container">
                        <p>åŠ è½½ç¬¬ ${pageNum} é¡µå¤±è´¥</p>
                        <p>é”™è¯¯ä¿¡æ¯: ${error.message}</p>
                        <details>
                            <summary>è¯¦ç»†é”™è¯¯ä¿¡æ¯</summary>
                            <pre>${error.stack}</pre>
                        </details>
                        <button class="btn btn-secondary" onclick="loadPage(${pageNum})" style="margin-top: 10px;">é‡è¯•</button>
                    </div>
                `;
            }
        }

        // æ›´æ–°é¡µé¢ä¿¡æ¯
        function updatePageInfo() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            // æ›´æ–°ç« èŠ‚ä¿¡æ¯
            if (chapters.length > 1) {
                document.getElementById('chapterInfo').style.display = 'inline';
                document.getElementById('currentChapter').textContent = currentChapterIndex + 1;
            }
            
            // æ›´æ–°è¾“å…¥æ¡†
            const pageInput = document.getElementById('pageInput');
            pageInput.value = currentPage;
            pageInput.max = totalPages;
            pageInput.min = 1;
        }

        // ä¸Šä¸€é¡µ
        function previousPage() {
            if (currentPage > 1) {
                loadPage(currentPage - 1);
            }
        }

        // ä¸‹ä¸€é¡µ
        function nextPage() {
            if (currentPage < totalPages) {
                loadPage(currentPage + 1);
            }
        }

        // è·³è½¬åˆ°æŒ‡å®šé¡µ
        function goToPage() {
            const pageInput = document.getElementById('pageInput');
            const targetPage = parseInt(pageInput.value);
            
            if (targetPage >= 1 && targetPage <= totalPages) {
                loadPage(targetPage);
            } else {
                showMessage('é¡µç è¶…å‡ºèŒƒå›´', 'warning');
                pageInput.value = currentPage;
            }
        }

        // æ”¾å¤§
        function zoomIn() {
            if (currentZoom < 200) {
                currentZoom += 10;
                applyZoom();
            }
        }

        // ç¼©å°
        function zoomOut() {
            if (currentZoom > 50) {
                currentZoom -= 10;
                applyZoom();
            }
        }

        // é‡ç½®ç¼©æ”¾
        function resetZoom() {
            currentZoom = 100;
            applyZoom();
        }

        // åº”ç”¨ç¼©æ”¾
        function applyZoom() {
            const img = document.querySelector('.reader-page');
            if (img) {
                img.style.transform = `scale(${currentZoom / 100})`;
            }
            document.getElementById('zoomLevel').textContent = currentZoom + '%';
        }

        // åˆ‡æ¢å…¨å±
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // åˆ‡æ¢å¿«æ·é”®é¢æ¿
        function toggleShortcuts() {
            const panel = document.getElementById('shortcutsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousPage();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextPage();
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    zoomIn();
                    break;
                case '-':
                case '_':
                    e.preventDefault();
                    zoomOut();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        e.preventDefault();
                        document.exitFullscreen();
                    } else {
                        goBack();
                    }
                    break;
            }
        });

        // ç‚¹å‡»é¡µé¢åˆ‡æ¢
        document.addEventListener('click', function(e) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯é˜…è¯»åŒºåŸŸï¼Œåˆ‡æ¢åˆ°ä¸‹ä¸€é¡µ
            if (e.target.classList.contains('reader-content') || e.target.classList.contains('reader-page')) {
                const rect = e.target.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const midX = rect.width / 2;
                
                if (clickX < midX) {
                    previousPage();
                } else {
                    nextPage();
                }
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
